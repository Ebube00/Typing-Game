<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="container">
        <div class="control">
            <select name="" id="select">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start">Start Game</button>
        </div>
        <div class="game">
            <h5>Type the given word within <span id="sec">5</span> seconds</h5>
            <h1 id="current-word">BISCUIT</h1>
            <input type="text" id="type" placeholder="start typing" autofocus>
            <div class="flex">
                <h4 id="message"></h4>
                <h3 class="">Time left: <span id="time"></span> seconds</h3>
                <h3>Score: <span id="score"></span> words</h3>
            </div>
        </div>
        <div class="result">
            <h4 id="result"></h4>
            <br>
            <a href="./index.html">Click Here To Restart</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
